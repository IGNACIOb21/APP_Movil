<ion-list>
    <h6 style="text-align:left; padding-left: 15px;">Nombre de Usuario</h6>

      <ion-input label="Username" [(ngModel)]='username' labelPlacement="floating" name="username" maxlength="8" minlength="3"></ion-input>
