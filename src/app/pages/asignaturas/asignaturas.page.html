<ion-header>
  <ion-toolbar>
    <ion-title>Asignaturas Disponibles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let asignatura of asignaturas" class="asignatura">
    <ion-button expand="full" (click)="mostrarDetalle(asignatura)">
      {{ asignatura.titulo }}
    </ion-button>
  </ion-card>

  <ion-card *ngIf="detalleVisible" id="detalle">
    <ion-card-header>
      <ion-card-title>Detalle de la Asignatura</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Sigla:</strong> {{ detalle.sigla }}</p>
      <p><strong>Profesor:</strong> {{ detalle.profesor }}</p>
      <p><strong>TÃ­tulo:</strong> {{ detalle.titulo }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
