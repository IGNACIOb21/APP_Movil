<ion-header [translucent]="true" class="ion-no-border" >
</ion-header>

<ion-content [fullscreen]="true">
  <div class="form-container">
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      
        <!-- Logo en la esquina superior derecha -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/711px-Logo_DuocUC.svg.png" alt="Logo" class="logo">
    
        <!-- TÃ­tulo -->
        <h2>Registrarse</h2>
    
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">RUT</ion-label>
          <ion-input type="text" formControlName="rut"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Correo de Usuario</ion-label>
          <ion-input type="text" formControlName="correo"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Repite Password</ion-label>
          <ion-input type="password" formControlName="repitePassword"></ion-input>
        </ion-item>
    
        <ion-button expand="full" class="btn-1" type="submit">Registrarse</ion-button>
        <ion-item>
          {{message}}
        </ion-item>
    </form>
  </div>
</ion-content>
